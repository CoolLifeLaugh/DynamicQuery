<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
    <h3 class="modal-title">新增城市设置</h3>
</div>

<div class="modal-body">
    <div class="form-body">
    
        <form class="form-horizontal" name="myForm" novalidate>
            <div class="form-body">
                <div class="row">
                        <div class="col-md-9 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-4 control-label">城市：</label>
									<div class="col-md-8">
										<ejp-jiupi-city-select jiupi-city-vo = "cityVo" hide-please-select = "false"
											change-jiupi-province = "" change-jiupi-city='' is-disabled="false"
											></ejp-jiupi-city-select>
									</div>
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-9 col-md-offset-1">
                            <div class="form-group">
                                 <label class="col-md-4 control-label">是否抹零：<span style='color:red;'>*</span></label>
				                 <div class="col-md-8">
				                     <select class="form-control" data-ng-model="vo.discardState" name='discardState' required>
				                         <option value="">请选择</option>
				                         <option value="1">开启</option>
				                         <option value="2">关闭</option>
				                     </select>
                                      <div class="error-messages ng-scope ng-active"
                                     data-ng-messages="myForm.discardState.$error"
                                     data-ng-if="myForm.discardState.$touched">
                                        <div class="ng-scope" data-ng-message="required">是否抹零是必填项！</div>
	                                 </div>
                                 </div>
				                 </div>
                                 
                            </div>
                        </div>
               </div>
            </div>
         </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()" data-ng-disabled="!myForm.$valid">确定
    </button>
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">取消</button>
</div>
