<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
    <h3 class="modal-title">新增内容设置</h3>
</div>

<div class="modal-body">
    <div class="form-body">

        <form class="form-horizontal" name="myForm" novalidate>
            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <div class="form-group">
                        <label class="col-md-4 control-label">键：<span style='color:red;'>*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="content_key" class="form-control"
                                   placehold="键" ng-model="vo.contentKey" ng-maxlength=50 required/>

                            <p>
                    <span style="color: red" ng-show="myForm.content_key.$invalid">
                        <span ng-show="myForm.content_key.$error.maxlength">*键的长度不超过50</span>
                    </span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <div class="form-group">
                        <label class="col-md-4 control-label">值：<span style='color:red;'>*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="content_value" class="form-control"
                                   placehold="值" ng-model="vo.contentValue" ng-maxlength=500 required/>

                            <p>
                    <span style="color: red" ng-show="myForm.content_value.$invalid">
                        <span ng-show="myForm.content_value.$error.maxlength">值的长度不超过500</span>
                    </span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <div class="form-group">
                        <label class="col-md-4 control-label">类型：<span style='color:red;'>*</span></label>
                        <div class="col-md-8">
                            <select class="form-control" data-ng-model="vo.contentType" name='content_type' required>
                                <option value="0">字符串</option>
                                <option value="1">数字</option>
                                <option value="2">Json</option>
                            </select>
                        </div>


                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <div class="form-group">
                        <label class="col-md-4 control-label">机构号：</label>
                        <div class="col-md-8">
                            <input type="number" name="orgid" class="form-control"
                                   placehold="机构号" ng-model="vo.orgid" ng-maxlength=11 />

                            <p>
                    <span style="color: red" ng-show="myForm.orgid.$invalid">
                        <span class="warning" ng-show="myForm.orgid.$error.required">*</span>
                         <span class="warning" ng-show="myForm.orgid.$error.number">只能输入数字</span>
                        <span ng-show="myForm.orgid.$error.maxlength">机构号的长度不超过11</span>
                    </span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <div class="form-group">
                        <label class="col-md-4 control-label">备注：</label>
                        <div class="col-md-8">
                            <textarea name="remark" class="form-control" placehold="备注" ng-model="vo.remark"
                                      ng-maxlength=500 ></textarea>
                            <p>
                    <span style="color: red" ng-show="myForm.remark.$invalid">
                          <span class="warning" ng-show="myForm.remark.$error.required">*</span>
                        <span ng-show="myForm.remark.$error.maxlength">*备注的长度不超过500</span>
                    </span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

    </div>
    </form>
</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()" data-ng-disabled="!myForm.$valid || myForm.content_key.$invalid || myForm.content_value.$invalid
|| myForm.orgid.$invalid || myForm.remark.$invalid">确定
    </button>
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">取消</button>
</div>
