<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
    <h3 class="modal-title">备注</h3>
</div>

<div class="modal-body">
    <div class="form-body">
    
        <form class="form-horizontal" name="addForm" novalidate>
            <div class="form-body">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="form-group">
							<div class="col-md-12">
								 <textarea name="remark" class="form-control" placehold="备注" data-ng-model="vo.remark"
										   ng-maxlength=500 ></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
         </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()" data-ng-disabled="!addForm.$valid">确定
    </button>
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">取消</button>
</div>
